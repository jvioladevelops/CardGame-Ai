<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta charset="utf-8" />
    <title>Blitz 21 AI</title>
</head>
<body>

    <div class="buttonbox" id="newgame">
        <button alt="play" id="play">New Game</button>
    </div>
    <div class="buttonbox hidden" id="buttonBox">
        <button alt="hit" id="hit">Hit</button>
        <button alt="row1" id="row1">Row 1</button>
        <button alt="row2" id="row2">Row 2</button>
        <button alt="row3" id="row3">Row 3</button>
        <button alt="row4" id="row4">Row 4</button>
    </div>
    <table>
        <tr>
            <th id="phand">Your Hand</th>
            <th id="row1score">Row 1</th>
            <th id="row2score">Row 2</th>
            <th id="row3score">Row 3</th>
            <th id="row4score">Row 4</th>

        </tr>
        <tr>
            <td id="pcards">No cards dealt yet</td>
            <th id="row1cards">No cards here yet</th>
            <th id="row2cards">No cards here yet</th>
            <th id="row3cards">No cards here yet</th>
            <th id="row4cards">No cards here yet</th>

        </tr> 
    </table>




<script src="card.js"></script>
</body>

</html>
